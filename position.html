<!DOCTYPE html>
<html>
    <head>
       <title>position practice</title>
    </head>
    <body style="
    height: 300px;
    padding-top: 60px;
    padding-left: 80px;
    ">
        <div style="background-color: black;
        color:white;
        position:fixed;
        top: 0px;
        left:0px;
        right: 0px;
        height: 50px;

        ">
        header
        </div>
        <div  style="background-color:green;
        color:white;
        position: fixed;
        left: 0px;
        bottom: 0px;
        top: 50px;
        width: 70px;">
            sidebar
        </div>

        <div  style="background-color:red;
        color:white;
        position: absolute;
        left: 0px;
        bottom: 0px;
        top: 50px;
        width: 70px;">
            absolute
        </div>

        <div style="background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;">
        div1
        </div>
        <div style="background-color: lightpink;
        height: 200px;
        width: 200px;
        position: static;">
        div2
        </div>
    </body>
</html>
